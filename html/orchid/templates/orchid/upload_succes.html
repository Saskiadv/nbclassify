{% extends "orchid/base_layout.html" %}

{% block title %}Photo Uploaded | OrchiD{% endblock %}

{% block content %}
<h2>Photo Uploaded</h2>

<p>The photo was uploaded. Click "Classify Photo" to classify this photo.</p>

<p><a class="pure-button pure-button-primary button-nbc" href="{% url 'orchid:classify' photo.id %}">Classify Photo</a></p>

<p>
    <img src="{{ photo.photo.url }}" class="pure-img">
</p>
{% endblock %}
