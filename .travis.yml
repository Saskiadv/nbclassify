language: python

python:
  - "2.7"

install:
  - cd ..
  - sudo apt-get update
  - sudo apt-get install python-dev python-numpy libfann2 python-pyfann
    python-numpy python-sqlalchemy python-opencv
  - sudo pip install flickrapi pyyaml
  - git clone https://github.com/naturalis/imgpheno.git
  - cd imgpheno/
  - sudo python setup.py install
  - cd ../nbclassify/

before_script:
  - export PYTHONPATH=$PYTHONPATH:/usr/lib/python2.7/site-packages/

script:
  - cd nbclassify/tests/; make
