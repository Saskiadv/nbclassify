<!-- Use the mobile template and override the content block -->
{% extends "mobile.html" %}

<!-- Override the title -->
{% block title %}Orchid Identifier - Result{% endblock %}

{% block content %}
    <!-- All lines in this block will be diplayd in the content block -->
    
    <!-- Display a header to tell this is de result page -->
    <h2>Results</h2>

    <!-- Display the result -->
    <ul>
    	<li>Genus: <em>{{genus}}</em></li>
    	<li>Section: <em>{{section}}</em> </li>
    </ul>
    
    <!-- Display the picture, give it a link to view the picter on a new
    webpage / tab -->
    <p><a href="/static/assets/uploaded_files/{{ip}}/{{filename}}"><img src="/static/assets/uploaded_files/{{ip}}/{{filename}}" width="200"/></a></p>
    
    <form action="/exit/">
        <!-- The submit button with the text Exit inside -->
        <input type="submit" value="Exit" id="button">
    </form>
{% endblock %}
